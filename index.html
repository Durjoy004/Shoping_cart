<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Shoping Cart</title>
</head>

<body>
<div id="firstPage">
   <div class="container">
      <div class="sub_container_1">
         <img src="img1.png" alt="iphone" id="img1">
         <h3> Iphone 15 pro max </h3>
         <div id="minusIcon">
            <div id="line1"></div>
         </div>
         <h5><span id="count_1">0</span> </h4>
            <div id="plusIcon">
               <div id="line2"></div>
               <div id="line3"></div>
            </div>
            <h4 id="price">$<span id="iphonePrice">1499</span></h4>
      </div>
      <div class="sub_container_2">
         <img src="case.png" alt="iphone_case" id="case">
         <h3> Iphone 15 pro max Case </h3>
         <div id="pi">
            <div id="line4"></div>
         </div>
         <h5><span id="count_2">0</span> </h4>
            <div id="secPlusIcon">
               <div id="line5"></div>
               <div id="line6"></div>
            </div>
            <h4 id="casePrice">$<span id="iphonePrice">60</span></h4>
      </div>

   </div>
   <div class="totalPay">
      <h1>Total</h1>
      <div id="underLine_1"></div>
      <ul>
         <li>Product Price <span id="equalSign"> = <span id="equal">$</span></span> <span id="amount_1">0</span></li>
         <li>Tax <span id="equal_1"> = </span> <span id="sign">$</span> <span id="amount_2">0</span></li>
      </ul>
      <div id="underLine_2"></div>
      <h3> <span id="equal_2">=</span><span id="sign_1">$</span><span id="count_3">0</span></h3>  
   </div>
   <div id="button">
      <h3>Pay now</h3>
   </div>
</div>
<div id="secPage">
   <div id="thanksPage">
      <h4> Your transaction is successfully have done <br> Thanks for purchasing our product <br> Hope your enjoy after having our product <br> Hope you see you again <3. </h4>
   </div>
</div>
